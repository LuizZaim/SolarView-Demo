<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - SolarView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <!-- Header com navegação -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="/dashboard" class="text-xl font-bold text-gray-800 dark:text-gray-100">SolarView</a>
            <div class="flex items-center gap-4">
                <a href="/dashboard" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
                <a href="/logout" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 text-sm">
                    Sair
                </a>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">Configurações</h2>

            <!-- Mensagem de sucesso ao guardar -->
            <div id="success-message" class="hidden mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative" role="alert">
                <span class="block sm:inline">Configurações guardadas com sucesso!</span>
            </div>

            <!-- Formulário de Configurações -->
            <form id="settings-form" class="space-y-6">
                <!-- Configuração de Tema -->
                <div>
                    <label for="theme-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tema da Interface</label>
                    <select id="theme-select" name="theme" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="system">Automático (Padrão do Sistema)</option>
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
                </div>

                <!-- Configuração de Idioma -->
                <div>
                    <label for="language-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Idioma</label>
                    <select id="language-select" name="language" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                    </select>
                </div>

                <!-- Botão de Guardar -->
                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Guardar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const themeSelect = document.getElementById('theme-select');
        const languageSelect = document.getElementById('language-select');
        const settingsForm = document.getElementById('settings-form');
        const successMessage = document.getElementById('success-message');
        const API_BASE_URL = 'http://127.0.0.1:5001';

        // Função para aplicar o tema na página
        function applyTheme(theme) {
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Carrega as configurações atuais do servidor quando a página abre
        async function loadSettings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/get_settings`);
                if (response.status === 401) { window.location.href = '/login'; return; }
                const settings = await response.json();

                themeSelect.value = settings.theme;
                languageSelect.value = settings.language;

                applyTheme(settings.theme);

            } catch (error) {
                console.error("Erro ao carregar configurações:", error);
            }
        }

        // Guarda as novas configurações quando o formulário é submetido
        settingsForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const newSettings = {
                theme: themeSelect.value,
                language: languageSelect.value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/save_settings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSettings)
                });
                if (!response.ok) { throw new Error("Falha ao guardar as configurações."); }

                // Aplica o novo tema imediatamente
                applyTheme(newSettings.theme);

                // Mostra a mensagem de sucesso
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000); // Esconde a mensagem após 3 segundos

            } catch (error) {
                console.error("Erro ao guardar configurações:", error);
                alert("Ocorreu um erro ao guardar as configurações.");
            }
        });

        // Carrega as configurações iniciais
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
